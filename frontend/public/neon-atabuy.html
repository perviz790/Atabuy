<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AtaBuy - Neon Glow</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0a0e0f;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes neonPulse {
      0% {
        text-shadow:
          0 0 5px #23b45d,
          0 0 10px #23b45d,
          0 0 20px #23b45d,
          0 0 40px #23b45d;
        color: #ffffff;
      }
      50% {
        text-shadow:
          0 0 10px #00ff80,
          0 0 20px #00ff80,
          0 0 40px #00ff80,
          0 0 80px #00ff80;
        color: #e6ffe6;
      }
      100% {
        text-shadow:
          0 0 5px #23b45d,
          0 0 10px #23b45d,
          0 0 20px #23b45d,
          0 0 40px #23b45d;
        color: #ffffff;
      }
    }

    .neon-intro {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 64px;
      text-transform: uppercase;
      color: #fff;
      text-align: center;
      opacity: 0;
      animation:
        fadeIn 2s ease-out forwards,
        neonPulse 2.5s infinite ease-in-out 2s;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .neon-intro {
        font-size: 48px;
      }
    }

    @media (max-width: 480px) {
      .neon-intro {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <h1 class="neon-intro">AtaBuy</h1>
</body>
</html>
